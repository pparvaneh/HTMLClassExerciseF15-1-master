  </head>

  <body>
    <header>
      <img src="images/pumpkin.gif" alt="a orange pumpkin"/>
      <h1>The Halloween Store</h1>
      <h2>For the little Goblin in all of us!</h2>
    </header>
    <nav>
      <ul class="topmenu">
        <li><a href="index.html" title="Home Page">Home</a></li>
        <li><a href="products/index.html" title="Product List">Product List</a></li>
        <li><a href="personal/index.html" title="Personal Information">Personal</a></li>
        <li><a href="decorating/index.html" title="Decorating Ideas">Decorating Ideas</a>
        </li>
        <li><a href="email.html" title="Join Email List" class="current">Join Email</a></li>
      </ul>
    </nav>
    <main>
      <aside>
        <ul>
          <li><a href="products/props.html" title="Props">Props</a></li>
          <li><a href="products/constumes.html" title="Props">Costumes</a></li>
          <li><a href="products/special.html" title="Props">Special FX</a></li>
          <li><a href="products/masks.html" title="Props">Masks</a></li>
        </ul>
      </aside>
      <section>
        <h1>Please enter the following information.</h1>
        <form id="email-form" name="email-form" method="post" action="subscribe.html">
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" name="first-name" required autofocus="">
          <br>
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" name="last-name" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required
                 placeholder = "example@elon.edu">
          <br>
          <label for="zip-code">Zip Code:</label>
          <input type="text" id="zip-code" name="zip-code" pattern="^\d{5}$" 
                 placeholder="12345" 
                 title="Zip code must be five numbers">
          <br>
          <input type="submit" value="Subscribe" id="subscribe" name="subscribe">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2016 Ben Murach</p>
    </footer>
  </body>
</html>
